<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="icon" type="image/png" href="styles.css/icon.png">
</head>
<body>
    <div class="container">
        <div id="texto">
            <h1>Bem-vindo Ã  Calculadora</h1>
            <h2>Giovana Marques Silva;</h2>
        </div>

        <div id="calculadora">
            <input type="text" id="resultado" disabled>

            <input type="button" value="ON/CE" class="on-off" onclick="limpar()">
            <input type="button" value="OFF" class="on-off" onclick="limpar()">

            <input type="button" value="%" class="operador" onclick="adicionarValor('%')">
            <input type="button" value="." class="operador" onclick="adicionarValor('.')">
            <input type="button" value="/" class="operador" onclick="adicionarValor('/')">
            <input type="button" value="*" class="operador" onclick="adicionarValor('*')">

            <input type="button" value="7" class="numero" onclick="adicionarValor('7')">
            <input type="button" value="8" class="numero" onclick="adicionarValor('8')">
            <input type="button" value="9" class="numero" onclick="adicionarValor('9')">
            <input type="button" value="-" class="operador" onclick="adicionarValor('-')">

            <input type="button" value="4" class="numero" onclick="adicionarValor('4')">
            <input type="button" value="5" class="numero" onclick="adicionarValor('5')">
            <input type="button" value="6" class="numero" onclick="adicionarValor('6')">
            <input type="button" value="+" class="operador" onclick="adicionarValor('+')">

            <input type="button" value="1" class="numero" onclick="adicionarValor('1')">
            <input type="button" value="2" class="numero" onclick="adicionarValor('2')">
            <input type="button" value="3" class="numero" onclick="adicionarValor('3')">

            <input type="button" value="0" class="operador" onclick="adicionarValor('0')">
            <input type="button" value="=" class="igual" onclick="calcular()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
